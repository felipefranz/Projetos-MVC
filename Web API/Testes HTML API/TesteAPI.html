<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Style -->
    <link href="styles/style.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Acadêmico</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul id="menu" class="nav navbar-nav">
                </ul>
                <ul id="statusLogin" class="nav navbar-nav navbar-right">

                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container topPage">

        <div class="CabecalhoCadastro">
            <h2 id="titulo">Cadastrar Aluno</h2>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary pull-right" onclick="NovoAluno()">
                Cadastrar Usuário
            </button>
        </div>

        <hr>
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>Nome</td>
                    <td>Sobrenome</td>
                    <td>Telefone</td>
                    <td>Data</td>
                    <td>RA</td>
                    <td>Opções</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="tituloModal">Cadastrar Aluno</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group"><label>Nome: </label><input class="form-control" id="nome" type="text">
                    </div>
                    <div class="form-group"><label>Sobrenome: </label><input class="form-control" id="sobrenome"
                            type="text"></div>
                    <div class="form-group"><label>Telefone: </label><input class="form-control" id="telefone"
                            type="text"></div>
                    <div class="form-group"><label>Data: </label><input class="form-control" id="data" type="text">
                    </div>
                    <div class="form-group"><label>RA: </label><input class="form-control" id="ra" type="text"></div>
                    <div></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" id='btnSalvar' data-dismiss="modal"
                        onClick="Cadastrar()">Cadastrar</button>
                    <button class="btn btn-default" id='btnCancelar' data-dismiss="modal"
                        onClick="Cancelar()">Cancelar</button>
                    <!-- <button class="btn btn-default" onClick="carregaEstudantes('GET')">Consultar</button> -->
                    <!-- <button type="button" class="btn btn-default">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>
    <!-- <script type="text/javascript"> -->
    <!-- </script> -->
    <script type="text/javascript" src="scripts/script.js"></script>
    <script>

    (() => {
        var statusLogin = document.querySelector('#statusLogin');
        var menu = document.querySelector('#menu');
        if(sessionStorage.getItem('token') != null) {

            menu.innerHTML = `<li class="active"><a href="#">Aluno</a></li>
                              <li><a href="#about">Disciplina</a></li>`;

            statusLogin.innerHTML = `<li class="dropdown">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                                            aria-expanded="false">${sessionStorage.getItem('Username')} <span class="caret"></span></a>
                                        <ul class="dropdown-menu">
                                            <li><a href="#">Perfil</a></li>
                                            <li><a href="#">Configuração</a></li>
                                            <li role="separator" class="divider"></li>
                                            <li><a href="#" onclick="logout()">Sair</a></li>
                                        </ul>
                                    </li>`;
        } else {
            statusLogin.innerHTML = `<li><a href="login.html">Entrar</a></li>`;
            window.location.href = 'login.html';
        }
    })()
         
    function logout() {
        sessionStorage.removeItem('token');
        window.location.href = 'login.html';
    }

    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- BootBox -->
    <script src="js/bootbox.min.js"></script>
</body>

</html>
